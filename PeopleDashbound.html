<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="PeopleDashboard.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .people-table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }

      .people-table thead tr {
        background-color: black;
        color: white;
        text-align: left;
        font-weight: bold;
      }

      .people-table th, .people-table td {
        padding: 12px 15px;
      }

      .people-table tbody tr {
        border-bottom: 1px solid #dddddd;
      }

      .people-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      .people-table tbody tr:last-of-type {
        border-bottom: 2px solid black;
      }

      .people-table tbody tr:hover {
        background-color: lightgray;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2>People Dashboard</h2>
    <table class="people-table" id="people">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
